<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> Advanced QR Generator</h1>
            <p>Create personalized QR codes with your information</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Your Information</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="1" max="120" placeholder="25">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1234567890">
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="3" placeholder="123 Main St, City, Country"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="gender" value="male" checked>
                                <i class="fas fa-male"></i> Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female">
                                <i class="fas fa-female"></i> Female
                            </label>
                            <label>
                                <input type="radio" name="gender" value="other">
                                <i class="fas fa-genderless"></i> Other
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="color">QR Code Color:</label>
                        <input type="color" id="color" name="color" value="#000000">
                    </div>

                    <button type="submit" class="btn generate-btn">
                        <i class="fas fa-qrcode"></i> Generate QR Code
                    </button>
                </form>
            </section>

            <section class="qr-section" id="qrSection">
                <h2>Your QR Code</h2>
                <div class="qr-container" id="qrContainer">
                    <p>Your QR code will appear here after you submit the form.</p>
                </div>
                <div class="qr-actions" id="qrActions" style="display: none;">
                    <button class="btn download-btn" id="downloadBtn">
                        <i class="fas fa-download"></i> Download QR Code
                    </button>
                    <button class="btn share-btn" id="shareBtn">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <p>Â© 2023 Advanced QR Generator | <a href="#" id="privacyLink">Privacy Policy</a></p>
        </footer>
    </div>

    <!-- QR Code library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
